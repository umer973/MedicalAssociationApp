<div class="content-wrapper bankdetails">        
    <div> 
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Fill your bank details</h1>
            </div>
            <form [formGroup]="userform">
                <div class="form-group">
                    <label>Bank Name:-</label>
                    <input type="text"  class="form-control" formControlName="BankName"  (keypress)="keyPressAlphabets($event)"
                    [ngClass]="{ 'is-invalid': submitted && f.BankName.errors }">
                    <div *ngIf="f.BankName.touched && f.BankName.errors || submitted" class="invalid-feedback">
                        <div *ngIf="f.BankName.errors.required">Bank Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Branch:-</label>
                    <input type="text"  class="form-control" formControlName="Branch" (keypress)="keyPressAlphabets($event)"
                    [ngClass]="{ 'is-invalid': submitted && f.Branch.errors }">
                    <div *ngIf="f.Branch.touched && f.Branch.errors || submitted" class="invalid-feedback">
                        <div *ngIf="f.Branch.errors.required">Branch is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Account Number:-</label>
                    <input type="text"  class="form-control" formControlName="AccountNumber" (keypress)="keyPressNumbers($event)"
                    [ngClass]="{ 'is-invalid': submitted && f.AccountNumber.errors }">
                    <div *ngIf="f.AccountNumber.touched && f.AccountNumber.errors || submitted" class="invalid-feedback">
                        <div *ngIf="f.AccountNumber.errors.required">AccountNumber is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>IFSC:-</label>
                    <input type="text" class="form-control" formControlName="IFSC" (keypress)="keyPressAlphanumeric($event)"
                    [ngClass]="{ 'is-invalid': submitted && f.IFSC.errors }">
                    <div *ngIf="f.IFSC.touched && f.IFSC.errors || submitted" class="invalid-feedback">
                        <div *ngIf="f.IFSC.errors.required">IFSC is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>MICR:-</label>
                    <input type="text"  class="form-control" formControlName="MICR" (keypress)="keyPressNumbers($event)"
                    [ngClass]="{ 'is-invalid': submitted && f.MICR.errors }">
                    <div *ngIf="f.MICR.touched && f.MICR.errors || submitted" class="invalid-feedback">
                        <div *ngIf="f.MICR.errors.required">MICR is required</div>
                    </div>
                </div>    
                <button type="submit" class="btn btn-primary btn-user btn-block" (click)="onSubmit()"
                         style="margin-bottom: 10px; margin-top: 10px; width: auto;margin-left: auto;
                         margin-right: auto;padding: 5px 20px;"> 
                            Submit
                </button> 

            </form>    
    </div>                        

</div>
