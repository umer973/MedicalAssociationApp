<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Dashboard
          <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li class="active">Dashboard</li>
        </ol>
      </section>
      <section class="content" style="min-height: auto;">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-aqua">
              <div class="inner">
                <h3>150</h3>
  
                <p>Total Orders</p>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-green">
              <div class="inner">
                <h3>53</h3>
                <p>Sale</p>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-yellow">
              <div class="inner">
                <h3>4</h3> 
                <p>Users</p>
              </div>
              <div class="icon">
                <i class="ion ion-person-add"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-red">
              <div class="inner">
                <h3>20</h3> 
                <p>Total Items</p>
              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
      </section>
      <!-- Main content -->
      <section class="content">
      <div class="row">
          <div class="box" [ngStyle]="{background:'radial-gradient(#3c8dbc, transparent)'}">
            <div class="box-header">
              <h3 class="box-title">Order list</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="dataTable" class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Order Number</th> 
                    <th>Order Date</th>  
                    <th>Table Number</th>                   
                    <!-- <th scope="row" style="text-align: center;" (click)="open_Order()">Order Details</th> -->
                    <th>Customer Details</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                  </tr>
               </thead>
               <tbody>
                <tr>
                     <td><a style="cursor:pointer;" routerLink="orderlist">8345</a></td>  
                      <td>15-07-21</td> 
                      <td>1</td>
                      <!-- <td scope="row"></td> -->
                      <td>Abc 0123456789</td>
                      <td>320</td>
                      <td>In Progress</td>
                </tr>
               </tbody>              
            </table>                  
            </div>           
            <!-- /.box-body -->
          </div>
          <!-- /.box -->    
      </div>
      <!-- /.row -->
     </section>
  </div>
<!-- /.content-wrapper -->
