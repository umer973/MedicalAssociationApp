<div class="container login">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-lg-12 register box box-primary">           
              
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Register Yourself</h1>
            </div>
            <!-- <form [formGroup]="userform" class="user"> -->
            <app-personal-details [personalDetailsForm]="userform.get('PersonalDetails')" [data]="data" [submitted]="submitted"></app-personal-details>           
            <app-address-details [addressDetailsForm]="userform.get('AddressDetails')" [data]="data" [submitted]="submitted"></app-address-details>                                                                                                            
            <app-contact-details [contactDetailsForm]="userform.get('ContactDetails')"  [submitted]="submitted"></app-contact-details>
                <div class="chckbx"> 
                    <input type="checkbox"  value="check" required/>
                    <p> I have read and agree to the Terms and Conditions and Privacy Policy</p>                
                </div>
                <p routerLink="/login" class="text-center" style="cursor: pointer;
                color: #367fa9;">Sign In</p>
                    <button type="submit" class="btn btn-primary btn-user btn-block"   (click)="onSubmit()" 
                         style="margin-bottom: 10px; margin-top: 10px; width: auto;margin-left: auto;
                         margin-right: auto;padding: 5px 20px;">
                             Register
                    </button>              
                    <p style="color:#00a65a;">{{message}}</p>                                                                                                            
             <!-- </form> -->           
        </div>
    </div>
</div>
