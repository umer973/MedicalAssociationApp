<div class="container login">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-lg-8">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                                </div>
                                <form [formGroup]="userform" class="user">
                                                                                                    
                                    <div class="form-group">
                                        <input type="text"  formControlName="UserName" class="form-control form-control-user"
                                             aria-describedby="emailHelp"
                                            placeholder="Enter Username...">
                                           
                                    </div>
                                    <div class="form-group">
                                        <input type="password"  formControlName="Password" form class="form-control form-control-user"
                                            placeholder="Password">
                                           
                                    </div>
                                    <div *ngIf="(f.UserName.invalid && f.UserName.touched) || f.UserName.dirty">
                                        <small *ngIf="f.UserName.errors?.required" class="text-danger">UserName is required</small>
                                        <!--question mark(?) is a safe navigation operator-->
                                      
                                    </div>
                                    <div *ngIf="(f.Password.invalid && f.Password.touched) || f.Password.dirty">
                                        <small *ngIf="f.Password.errors?.required" class="text-danger">Password is required</small>
                                        <!--question mark(?) is a safe navigation operator-->
                                      
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="!userform.valid"  (click)="onSubmit()">
                                        Login
                                    </button>                                                   
                                </form>   
                                <p><a href="#/register">register</a></p>                          
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
